<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Blockbuster Brainbuster</title>
</head>
<body>
    <img src="assets/images/movie-background.webp" alt="main moive quiz background image" class="background-image">
    <div id="startScreen" class="container">
        <h1>Blockbuster Brianbuster</h1>
        <p>Select a difficulty level and press Start to begin!</p>
        <select id="difficultySelector">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
        <button id="startQuizButton">Start Quiz</button>
    </div>
    
    <div id="quizContainer" class="container" style="display: none;">
        <h2 id="questionTitle">Guess the Movie</h2>
        <img id="questionImage" src="" alt="Movie Scene" class="question-image">
        <div class="options">
            <div class="answer-option">Option 1</div>
            <div class="answer-option">Option 2</div>
            <div class="answer-option">Option 3</div>
            <div class="answer-option">Option 4</div>
        </div>
        <div class="hints">
            <button class="hint-button">Hint 1</button>
            <button class="hint-button">Hint 2</button>
        </div>
        <div id="hintBox" class="hint-box"></div>
        </div>
    </div>

    <div id="endScreen" class="container" style="display: none;">
        <h2>Quiz Complete!</h2>
        <p id="scoreDisplay">Your score: 0</p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
    <audio id="correctSound" src="assets/sounds/correct-winner.mp3"></audio>
    <audio id="incorrectSound" src="assets/sounds/buzzer-incorrect.mp3"></audio>
    <script src="js/script.js"></script>
</body>
</html>
